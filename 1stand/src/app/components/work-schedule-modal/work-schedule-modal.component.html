<div class="modal-backdrop" *ngIf="isVisible">
  <div class="modal-content p-4 rounded shadow-lg bg-white">
    <h3 class="mb-3">ðŸ•’ Horarios del doctor</h3>

    <div class="mb-3">
      <label>DÃ­a de la semana:</label>
      <select [(ngModel)]="newSchedule.day_of_week" class="form-control">
        <option value="">Seleccione...</option>
        <option *ngFor="let day of days" [value]="day">{{ day }}</option>
      </select>
    </div>

    <div class="d-flex gap-2 mb-3">
      <input type="time" [(ngModel)]="newSchedule.start_time" class="form-control" />
      <input type="time" [(ngModel)]="newSchedule.end_time" class="form-control" />
      <button class="btn btn-primary" (click)="addSchedule()">Agregar</button>
    </div>

    <table class="table table-sm table-bordered">
      <thead>
        <tr>
          <th>DÃ­a</th>
          <th>Inicio</th>
          <th>Fin</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of schedules">
          <td>{{ s.day_of_week }}</td>
          <td>{{ s.start_time }}</td>
          <td>{{ s.end_time }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteSchedule(s.id!)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-end mt-3">
      <button class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
    </div>
  </div>
</div>
