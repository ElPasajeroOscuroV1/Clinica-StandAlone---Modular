  <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()" class="mb-4">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" formControlName="name" />

    <div class="mb-3">
      <label for="specialty" class="form-label">Especialidad</label>
      <input type="text" class="form-control" id="specialty" formControlName="specialty" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>

      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" required />

      <input type="text" class="form-control" id="phone" formControlName="phone" />
