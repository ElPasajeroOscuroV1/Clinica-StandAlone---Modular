<div class="register-container">
  <h2>Registro de Usuario</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Ingresa tu nombre"
        autocomplete="name"
      >
    </div>

    <div class="form-group">
      <label for="role">Rol</label>
      <select id="role" formControlName="role" class="form-control" autocomplete="off">
        <option value="">Seleccione un rol</option>
        <option value="administrador">Administrador</option>
        <option value="doctor">Doctor</option>
        <option value="recepcionista">Recepcionista</option>
      </select>
    </div>

    <div class="form-group" *ngIf="registerForm.get('role')?.value === 'doctor'">
      <label for="phone">Telefono</label>
      <input
        type="tel"
        id="phone"
        formControlName="phone"
        class="form-control"
        placeholder="Ingresa el telefono del doctor"
        autocomplete="tel"
      >
    </div>

    <div class="form-group">
      <label for="email">Correo Electronico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Ingresa tu correo"
        autocomplete="email"
      >
    </div>

    <div class="form-group">
      <label for="password">Contrasena</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Ingresa tu contrasena"
        autocomplete="new-password"
      >
    </div>

    <div class="form-group">
      <label for="password_confirmation">Confirmar Contrasena</label>
      <input
        type="password"
        id="password_confirmation"
        formControlName="password_confirmation"
        class="form-control"
        placeholder="Confirma tu contrasena"
        autocomplete="new-password"
      >
    </div>

    <button type="submit" [disabled]="!registerForm.valid">Registrarse</button>
  </form>
</div>
