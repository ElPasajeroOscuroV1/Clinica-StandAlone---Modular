<div class="container mt-4">
  <h2>Gesti贸n de Tratamientos</h2>

  <!-- Formulario -->
  <form (ngSubmit)="saveTreatment()" #tForm="ngForm" class="mb-4">
    <div class="mb-2">
      <input type="text" [(ngModel)]="treatmentForm.nombre" name="nombre" placeholder="Nombre" class="form-control" required>
    </div>
    <div class="mb-2">
      <textarea [(ngModel)]="treatmentForm.descripcion" name="descripcion" placeholder="Descripci贸n" class="form-control"></textarea>
    </div>
    <div class="mb-2">
      <input type="number" [(ngModel)]="treatmentForm.precio" name="precio" placeholder="Precio" class="form-control" required>
    </div>
    <div class="mb-2">
      <input type="number" [(ngModel)]="treatmentForm.duracion" name="duracion" placeholder="Duraci贸n (minutos)" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">
      {{ editMode ? 'Actualizar' : 'Crear' }}
    </button>
    <button type="button" (click)="resetForm()" *ngIf="editMode" class="btn btn-secondary ms-2">
      Cancelar
    </button>
  </form>

  <!-- Tabla -->
  <div *ngIf="loading">Cargando tratamientos...</div>
  <table class="table table-striped" *ngIf="!loading">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Duraci贸n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of treatments">
        <td>{{ t.id }}</td>
        <td>{{ t.nombre }}</td>
        <td>{{ t.precio | currency }}</td>
        <td>{{ t.duracion }} min</td>
        <td>
          <button (click)="editTreatment(t)" class="btn btn-warning btn-sm">Editar</button>
          <button (click)="deleteTreatment(t.id!)" class="btn btn-danger btn-sm ms-2">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
